name: simtest-build

on:
  pull_request:

jobs:
  simtest-build:
    runs-on: ubuntu-24.04
    env:
      SIMTEST_ENABLE_QGC: ${{ vars.SIMTEST_ENABLE_QGC || '0' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/devcontainer.json
          workspaceFolder: /workspaces/${{ github.event.repository.name }}
          runCmd: |
            set -euo pipefail
            export SIMTEST_ENABLE_QGC=1
            ./tools/run_ci.sh --inside-devcontainer

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simtest-artifacts
          path: artifacts
