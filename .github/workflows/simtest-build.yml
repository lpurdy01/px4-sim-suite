name: simtest-build

on:
  pull_request:

jobs:
  simtest-build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/devcontainer.json
          workspaceFolder: /workspaces/${{ github.event.repository.name }}
          runCmd: |
            set -euo pipefail
            mkdir -p artifacts

            BUILD_START=$(date +%s)
            ./tools/simtest build 2>&1 | tee artifacts/simtest-build.log
            BUILD_END=$(date +%s)

            RUN_START=$(date +%s)
            SIM_DURATION=20 ./tools/simtest run 2>&1 | tee artifacts/simtest-run.log
            RUN_END=$(date +%s)

            {
              echo "build_seconds=$((BUILD_END-BUILD_START))"
              echo "run_seconds=$((RUN_END-RUN_START))"
            } | tee artifacts/simtest-report.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simtest-artifacts
          path: artifacts
